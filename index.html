    <script>
        class Solution {
	reverse(head) {
		if (head === null || head.next === null) {
			return head;
		}
		let prev = null;
		let next = null;
		let curr = head;
		while (curr !== null) {
			next = curr.next;
			curr.next = prev;
			prev = curr;
			curr = next;
		}
		head = prev;
		return head;
	}
	addTwoLists(first, second) {
		let curr1 = this.reverse(first);
		let curr2 = this.reverse(second);
		let sum = 0;
		let carry = 0;
		let res = null;
		let prev = null;
		while (curr1 !== null || curr2 !== null) {
			sum = carry + (curr1 ? curr1.data : 0) + (curr2 ? curr2.data : 0);
			carry = (sum >= 10 ? 1 : 0);
			sum = sum % 10;
			let temp = new Node(sum);
			if (res === null) {
				res = temp;
			} else {
				prev.next = temp;
			}
			prev = temp;
			if (curr1) {
				curr1 = curr1.next;
			}
			if (curr2) {
				curr2 = curr2.next;
			}
		}


		if (carry > 0) {
			prev.next = new Node(carry);
		}
		let ans = this.reverse(res);
		return ans;
	}
}

class Node {
	constructor(data) {
		this.data = data;
		this.next = null;
	}
}

class LinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
	}

	insert(val) {
		if (this.head === null) {
			this.head = new Node(val);
			this.tail = this.head;
		} else {
			this.tail.next = new Node(val);
			this.tail = this.tail.next;
		}
	}
}
